<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="canvas-container">
    <canvas class="canvas js-canvas"></canvas>
  </div>

  <div class="buttons">
    <input type="number" class="js-dot-count dot-count" min="0" max="200000" value="100000">
    <button class="js-clear">Clear Dots</button>
    <button class="js-simple">Create Simple</button>
    <button class="js-inherit">Create Inherit</button>
    <button class="js-class">Create Class</button>
    <button class="js-runtoggle">Pause</button>
  </div>

  <div class="feedback">
    <div class="js-status"></div>
    <div class="js-stats stats"></div>
  </div>
</body>
</html>
